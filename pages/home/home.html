<!-- Page Header -->
<header class="intro-header" style="background-image: url('img/dorm-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Home</h1>
                    <hr class="small">
                    <span class="subheading">My Personal Spot on the Internet</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <p>There might not be much now, but I'll be adding more posts to go with every new project.  </p>
            <div ng-repeat = "post in posts">
                <div class="post-preview">
                    <a ng-href="{{'#/posts#' + postsMap[post]['Title']}}">
                        <h2 class="post-title">
                            {{postsMap[post]["Title"]}}
                        </h2>
                        <h3 class="post-subtitle">
                            {{postsMap[post]["Subtitle"]}}
                        </h3>
                    </a>
                    <p class="post-meta">{{generateTag(post)}}</p>
                </div>
                <hr ng-hide = "post === posts[posts.length-1]">
            </div>

        </div>
    </div>
</div>
