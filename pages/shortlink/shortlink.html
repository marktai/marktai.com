<!-- Page Header -->
<header class="intro-header" style="background-image: url('img/shortlink-bg.png')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Shortlink Creator</h1>
                    <hr class="small">
                    <span class="subheading">Please don't abuse it</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
			<div class="row">
				<div class="col-md-10">
					<div class="form-horizontal row">
						<label>Long Link</label>
						<div class="form-group">
							<div class="col-md-8">
								<textarea ng-enter="createShortlink()"ng-model = "longlink" class="form-control" rows="3" placeholder="https://www.example.com/somemorestuff" required></textarea>
							</div>
							<div class="col-md-4">
								<button ng-click="createShortlink()" style = "height:'100%'" class="btn btn-default">Generate Short Link</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div ng-show="shortlink">
						<label>Short Link: </label>
						<a target="_blank" ng-href="{{shortlink}}">marktai.com/s/{{id}}</a>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>
