<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('{{postData['Image']}}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1 ng-bind="postData['Title']"></h1>
                    <hr class="small">
                    <span class="subheading" ng-bind="postData['Subtitle']"></span>
                    <p class="post-meta">{{generateTag(post)}}</p>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div ng-repeat = "paragraph in pars">
                    <p ng-bind-html="paragraph"></p>
                </div>
            </div>
        </div>
    </div>
</article>
